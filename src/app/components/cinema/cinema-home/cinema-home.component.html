<main>

    <section class="header">




    </section>

    <section class="content">





        <div class="Pagination pt-3 px-2 col-12 d-flex justify-content-center overflow-hidden">

            <ngb-pagination
            [collectionSize]="totalItems"
              [(page)]="page"
              (pageChange)="pageChanged($event)"
              [maxSize]="3" 
              [rotate]="true"
         
              ></ngb-pagination>
            <br>


        </div>






        <div class=" d-flex flex-wrap justify-content-center">

            <ng-container *ngFor="let Getall of ReturnAll">




                <div   class="col-11 col-sm-6 col-md-4 col-lg-3 col-xl-2 p-3 "  *ngIf="Getall.title != '365 Days'"  >
                    <div  class="Film position-relative  rounded-3 p-0">

                        <span
                            class="position-absolute vote d-flex justify-content-center align-items-center text-center top-0 end-0">
                            {{Getall.vote_average | number : '1.0-0'}}
                        </span>

                        <img [defaultImage]="ImgSrc+Getall.poster_path" [lazyLoad]="ImgSrc+Getall.poster_path" [alt]="Getall.title || Getall.name" width="200" height="200" class="w-100 rounded-3">


                        <div
                            class="FilmTitle d-flex justify-content-center  text-center position-absolute top-0 end-0 start-0 bottom-0 ">

                            <h3  [routerLink]="['/cinema/moviedetails/' , Getall.id  ]"    class="m-auto position-relative  "> {{Getall.title}} </h3>
                            <h3  [routerLink]="['/cinema/tvdetails/' ,Getall.id ]"  class="w-100 position-relative  ">  {{Getall.name}}</h3>




                            <p class="Media_type w-100  "> {{Getall.media_type}} <span> ( {{Getall.original_language}}
                                    {{Getall.gender}} )</span></p>
                            <p> {{Getall.overview.split(' ').splice(0,18).join(' ')}}... 
                        </div>
                    </div>
                </div>


            </ng-container>





        </div>



    </section>





</main>
