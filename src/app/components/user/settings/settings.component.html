



<main class="direction">
    <section class="direction pb-5 d-flex flex-wrap  align-items-end "  >


        <div class="text-center mt-5 mt-sm-0 mb-lg-5 pb-lg-5 px-md-2 col-12 col-sm-6 col-md-4    ">
            
            <button class="  mx-auto col-10 col-md-12 col-lg-10" (click)="editeProfile()">
                <i class="fa-solid fa-user-pen d-block mb-4 text-white"></i>  
                {{"EditeProfile" | translate }}
               
            </button>
        </div>


        <div class="text-center mt-5 mt-sm-0 mb-lg-5 pb-lg-5 px-md-2 col-12 col-sm-6 col-md-4    ">
  
            <button class=" mx-auto col-10 col-md-12 col-lg-10" (click)="changePass()"> 
                <i class="fa-solid fa-key d-block mb-4 text-white"></i>
                {{"ChangePassword" | translate }}   </button>
        </div>


        
        <div class="text-center mt-5 mt-sm-0 mb-lg-5 pb-lg-5 px-md-2 col-12 col-sm-6 col-md-4    ">
  
            <button class=" mx-auto col-10 col-md-12  col-lg-10" (click)="dashboard()"> 
                <i class="fa-solid fa-chart-line d-block mb-4 text-white"></i>
                {{"Dashboard" | translate }}   </button>
        </div>


    </section>
</main>
