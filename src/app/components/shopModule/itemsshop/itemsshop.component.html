




<main class=" pt-3 ">
    <section class="px-2">

  
  <!-- app.component.html -->
  <div class="text-center">
  
    <div class="fs-1 my-3  text-center">
      <button mat-button class="AddEmployee fs-5 px-3" (click)="openDialog('Add',{})" mat-flat-button color="">{{"AddProduct" | translate}}</button>
    </div>  
    
    <div class="table-responsive" >
    
        <table mat-table [dataSource]="dataSource"  #TableOneSort  class="my-table text-white mat-elevation-z8 table table-dark table-hover table-striped">
      
            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
            <!-- Id Column -->
            <ng-container matColumnDef="id" >
              <th mat-header-cell class="col-3"  *matHeaderCellDef> # </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef class=" col-3">{{ "Item" | translate}}</th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
    
                 <!-- Salary Column -->
                 <ng-container matColumnDef="salary">
                  <th mat-header-cell *matHeaderCellDef class=" col-3"> {{"Price" | translate}} </th>
                  <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
                </ng-container>
        
            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef class="py-3 col-4"> {{"Options"|translate}} </th>
              <td mat-cell *matCellDef="let element" class="action-link"> 
      <div class="d-flex justify-content-around my-3">
          <a (click)="openDialog('Update', element)" class="btn btn-info text-white fs-5 col-6 col-md-4">{{"Edit" | translate}}</a>  
          <a (click)="openDialog('Delete',element)" class="btn btn-danger text-white fs-5 col-6 col-md-4">{{"Delete" | translate}}</a>  
      </div>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    
    <!-- <mat-paginator class="col-12" #paginator [pageSizeOptions]="[5, 10, 20]"  showFirstLastButtons aria-label="Select page of periodic elements">
    
    
    </mat-paginator> -->
    
    
    </div>
      
      </div>
    
  
    </section>
  </main>
